<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quote Generator</h1>
    <div id="container">
        <div id="quotes">
            <h3 class="quotes">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus velit, iste quasi repellat commodi nostrum?.</h3>

    </div>
    <script src="script.js"></script>
</body>
</html>
